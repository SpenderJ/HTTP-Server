<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="script.js"></script>
	<title>Pokequiz</title>
	<link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
	<h1>Who's that Pokémon ?</h1>
	<div class="all">
		<img id="imgpoke"><img>
		<p id="pokemon_name"></p>
		<br>
		<div class="input">
			<select id="lang">
				<option type="radio" value="pokemon_g2_fr">French</option>
				<option type="radio" value="pokemon_g2_en">English</option>
			</select>
			<input id="namepoke" type="text" placeholder="Pokemon name"></input>
			<input id="submit" type="submit" value="Submit"></input>
		</div>
		<p>Score : <b id="score">0</b>/<b id="total">0</b></p>
	</div>
	<p class="copyright">Created with ❤️ by Arthur, Jean && Maxence</p>
</body>
</html>
